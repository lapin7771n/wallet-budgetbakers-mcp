name: Deploy to Cloud Run

on:
  push:
    branches: [main]

concurrency:
  group: deploy
  cancel-in-progress: true

jobs:
  deploy:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      id-token: write

    steps:
      - uses: actions/checkout@v4

      - uses: google-github-actions/auth@v2
        with:
          workload_identity_provider: projects/306816649298/locations/global/workloadIdentityPools/github-pool/providers/github-provider
          service_account: github-deploy@wallet-bb-mcp.iam.gserviceaccount.com

      - uses: google-github-actions/setup-gcloud@v2

      - name: Deploy to Cloud Run
        run: |
          gcloud run deploy wallet-bb-mcp \
            --source . \
            --region europe-central2 \
            --project wallet-bb-mcp \
            --quiet
